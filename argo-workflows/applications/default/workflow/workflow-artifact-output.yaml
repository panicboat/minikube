apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: workflow-artifact-output
spec:
  entrypoint: whalesay
  templates:
  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [sh, -c]
      args: ["cowsay hello world | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      - name: message
        path: /tmp/hello_world.txt
        archive:
          none: {}
